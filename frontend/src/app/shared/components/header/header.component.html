@if (pageTitle != "Login") {
<header
  class="app-header bg-[hsl(213deg_85%_97%)] shadow-sm p-3 flex items-cente justify-between"
>
  <div class="header-left">
    <h1 class="text-[hsl(233deg_36%_38%)] font-semibold text-xs">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="header-right relative">
    <button
      class="profile-btn bg-[hsl(233deg_36%_38%)] text-white px-4 py-2 rounded font-medium hover:scale-105 transition-transform duration-200 shadow-sm relative"
      (click)="showDropdown = !showDropdown"
    >
      Profile
    </button>

    <!-- Dropdown Menu -->
    <div
      *ngIf="showDropdown"
      class="absolute z-10 right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-[hsl(233deg_36%_38%/20%)] overflow-hidden transition-all duration-200"
    >
      <button
        class="w-full px-3 py-3 text-left hover:bg-[hsl(233deg_36%_38%/10%)] transition-colors flex"
        routerLink="/profile"
      >
        Profile
      </button>
      <button
        class="w-full px-3 py-3 text-left hover:bg-[hsl(233deg_36%_38%/10%)] transition-colors"
        (click)="logout()"
      >
        DÃ©connecter
      </button>
    </div>
  </div>
</header>
}
