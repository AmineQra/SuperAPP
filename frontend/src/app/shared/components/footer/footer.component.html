@if (pageTitle != "Login") {
<footer
  class="app-footer bg-[hsl(213deg_85%_97%)] shadow-sm fixed bottom-0 w-full py-3"
>
  <nav class="flex justify-around max-w-2xl mx-auto">
    <button
      *ngFor="let nav of ['home', 'search', 'recipes', 'planning']"
      class="nav-btn text-[hsl(233deg_36%_38%)] px-4 py-2 rounded-lg font-medium hover:scale-105 transition-transform duration-200 hover:bg-[hsl(233deg_36%_38%/10%)]"
      [routerLink]="nav"
    >
      {{ nav }}
    </button>
  </nav>
</footer>
}
