<div class="container-fluid d-flex flex-column align-items-center py-4">
  <!-- Liste des recettes -->
  <div class="w-100 px-3">
    <div class="card mb-3" *ngFor="let recipe of recipes">
      <div class="card-body d-flex align-items-center">
        <img
          [src]="recette.imageUrl"
          class="rounded me-3"
          alt="Image recette"
          width="60"
          height="60"
        />
        <div class="flex-grow-1">
          <h5 class="card-title">{{ recette.nom }}</h5>
          <p class="card-text text-muted">{{ recette.description }}</p>
        </div>
        <button
          class="btn btn-outline-primary btn-sm"
          (click)="voirDetail(recette)"
        >
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Bouton flottant pour ajouter une recette -->
  <button class="btn btn-primary rounded-circle fab" (click)="ajouterRecette()">
    <i class="fas fa-plus"></i>
  </button>
</div>
