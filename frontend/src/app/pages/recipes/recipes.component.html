<mat-card class="recipe-card">
  <div class="card-header">
    <mat-card-title>
      <h4 (click)="toggleDetails()" class="clickable-title">
        Cheese Pizza {{ arrowDirection }}
      </h4>
    </mat-card-title>
    <div class="actions">
      <button mat-icon-button color="primary">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div class="card-content" *ngIf="showDetails">
    <img mat-card-image src="img/pizza.jpg" alt="Image de la recette" />
    <div class="text-content">
      <h6 class="section-title">Ingrédients</h6>
      <mat-chip-set>
        <mat-chip class="ingredient"> cheese </mat-chip>
        <mat-chip class="ingredient"> pâte à pizza </mat-chip>
        <mat-chip class="ingredient"> persil </mat-chip>
        <mat-chip class="ingredient"> ... </mat-chip>
      </mat-chip-set>
    </div>
  </div>
  <mat-chip-set class="chip-container">
    <mat-chip class="meal"> déjeuner </mat-chip>
    <mat-chip class="meal"> dîner </mat-chip>
  </mat-chip-set>
</mat-card>
